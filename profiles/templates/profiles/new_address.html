{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block 'title' %}Registre um novo endereço | {% endblock 'title' %}

{% block 'content' %}

<div class="row">
    <div class="col-lg">
    <h1 class="text-primary">Novo endereço</h1>
    <form method="POST">
        {% csrf_token %}
        {{ address_form|crispy }}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
</div>

{% endblock 'content' %}
